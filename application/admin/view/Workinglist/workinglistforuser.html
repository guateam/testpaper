<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>管理员</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap-theme.min.css" />-->
    <link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/DataTables/datatables.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/DataTables/dataTables.bootstrap.css" />
</head>

<body>
    <div class="container" style="width: 95%">
        <div class="row">
            <div class="col-md-12 column">
                <!--这里是标题部分-->
                <div class="page-header">
                    <h1>
                        管理员
                        <small>人员分配</small> {include file="../application/common/QQ.html" /}
                    </h1>
                </div>
                <!--这里是导航栏部分-->
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/testpaper/public/index.php/admin/index">
                            <strong>管理员</strong>
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li id="paper-nav" class="active">
                                <a href="/testpaper/public/index.php/admin/index">主页</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">更多
                                    <strong class="caret"></strong>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="divider">
                                    </li>
                                    <li>
                                        <a id="quit" href="">退出</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </nav>


                <!--这里是对试卷的操作部分-->
                <div class="row clearfix" id="paper-page">
                    <div class="col-md-12 column well">
                        <div class="row">
                            <!--当前正在工作列表-->
                            <div class="col-md-12 col-xs-12 col-sm-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3>{$name}正在工作试卷</h3>
                                    </div>
                                    <div class="panel-body">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th>试卷名</th>
                                                    <th>科目</th>
                                                    <th>学院</th>
                                                    <th>学校</th>
                                                    <th>上传时间</th>
                                                    <th>录入完成距当前时间</th>
                                                    <th>进度</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {volist name='data' id='vo'}
                                                <tr>
                                                    <td>{$vo.name}</td>
                                                    <td>{$vo.class}</td>
                                                    <td>{$vo.subject}</td>
                                                    <td>{$vo.school}</td>
                                                    <td>{$vo.uploaddate}</td>
                                                    <td>{$vo.uploadtime}</td>
                                                    <td>{$vo.progress}</td>
                                                </tr>
                                                {/volist}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!--图表展示区-->
                            <div class="col-md-12 col-xs-12 col-sm-12">
                                <div class="panel panel-primary">
                                    <div class="panel-heading">
                                        <h3>当前概况</h3>
                                    </div>
                                    <div class="panel-body">
                                        <div id="pan" style="height: 500px" class="col-md-6"></div>
                                        <div id="line" style="height: 500px" class="col-md-6"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="__STATIC__/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/vendor/jquery-cookie/jquery.cookie.js"></script>
    <script src="__STATIC__/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="__STATIC__/vendor/DataTables/datatables.js"></script>
    <script src="__STATIC__/vendor/DataTables/dataTables.bootstrap.js"></script>
    <script src="__STATIC__/vendor/echarts/echarts.min.js"></script>
    <script>
        $('.table').dataTable({
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "表中数据为空",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            }
        })
    </script>
    <script src="__STATIC__/js/quit.js"></script>
    <script src="__STATIC__/js/workinglistforuser.js"></script>
    <script src="__STATIC__/vendor/jnotify/notify.js"></script>
    <script src="__STATIC__/js/notifyforauditor.js"></script>

</body>

</html>
