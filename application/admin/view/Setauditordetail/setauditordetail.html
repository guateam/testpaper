<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>管理员</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap-theme.min.css" />-->
    <link href="__STATIC__/vendor/icheck-1.x/skins/flat/blue.css" rel="stylesheet">

</head>

<body>
    <div class="container" style="width: 95%">
        <div class="row">
            <div class="col-md-12 column">
                <!--这里是标题部分-->
                <div class="page-header">
                    <h1>
                        管理员
                        <small>人员分配</small> {include file="../application/common/QQ.html" /}
                    </h1>
                </div>
                <!--这里是导航栏部分-->
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/testpaper/public/index.php/admin/index">
                            <strong>管理员</strong>
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li id="paper-nav" class="active">
                                <a href="/testpaper/public/index.php/admin/index">主页</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">更多
                                    <strong class="caret"></strong>
                                </a>
                                <ul class="dropdown-menu">
                                    <li class="divider">
                                    </li>
                                    <li>
                                        <a id="quit" href="">退出</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </nav>
                <!--这里是警告框部分-->

                <!--这里是对试卷的操作部分-->
                <div class="row clearfix" id="paper-page">
                    <div class="col-md-12 column well">
                        <div class="row">
                            <!--新建-->
                            <div class="col-md-6">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3>试卷信息</h3>
                                    </div>
                                    <div class="panel-body">
                                        <blockquote>
                                            <h2>试卷名称：{$data.name}</h2>
                                            <h2>试卷科目：{$data.class}</h2>
                                            <h2>所属学院：{$data.subject}</h2>
                                            <h2>来源：{$data.school}</h2>
                                        </blockquote>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3>审核员列表</h3>
                                    </div>
                                    <div class="panel-body">
                                        <table class="table table-hover">

                                            <tr>
                                                <th class="col-md-1">选项</th>
                                                <th>姓名</th>
                                                <th>电话号码</th>
                                            </tr>
                                            {volist name='userlist' id='vo' empty='$empty'}
                                            <tr>
                                                <td><input type="checkbox" value="{$vo.id}" name="userlist"></td>
                                                <td>{$vo.name}</td>
                                                <td>{$vo.phonenumber}</td>
                                            </tr>
                                            {/volist}
                                        </table>
                                        <hr>
                                        <div class="text-right">
                                            <button class="btn btn-success" id='add'>添加</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="__STATIC__/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/vendor/icheck-1.x/icheck.js"></script>
    <script src="__STATIC__/vendor/jquery-cookie/jquery.cookie.js"></script>
    <script src="__STATIC__/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="__STATIC__/vendor/sweetalert/sweetalert.js"></script>
    <script>
        $('input[type="checkbox"]').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue'
        });
    </script>
    <script src='__STATIC__/js/setauditordetail.js'></script>
    <script src="__STATIC__/js/quit.js"></script>
    <script src="__STATIC__/vendor/jnotify/notify.js"></script>
    <script src="__STATIC__/js/notifyforauditor.js"></script>
</body>

</html>
