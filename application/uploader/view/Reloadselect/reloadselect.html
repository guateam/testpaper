<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>录入人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap.min.css" />
    <link href="__STATIC__/vendor/bootstrap-switch/dist/bootstrap-switch.css" rel="stylesheet">
    <link href="__STATIC__/vendor/wangEditor-3.1.1/release/wangEditor.css" rel="stylesheet">

    <!--<link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap-theme.min.css" />-->
</head>

<body>
    <div class="container" style="width: 95%">
        <div class="row">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        试题录入
                        <small>新建</small> {include file="../application/common/QQ.html" /}
                    </h1>
                </div>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/testpaper/public/index.php/uploader/index">
                            <strong>试题录入</strong>
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="#">编辑</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a>录入员: {$user.Username}</a>
                            </li>
                            <li class="dropdown">
                                <a id="quit" href="#" class="dropdown-toggle" data-toggle="dropdown">退出
                                    <strong class="caret"></strong>
                                </a>
                            </li>
                        </ul>
                    </div>

                </nav>
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">题干</label>
                                            <div id="editor1">
                                                <p>{$data.name}</p>
                                            </div>
                                            <textarea class="form-control" id="name" style="display: none" name='name'></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">分值</label>
                                            <input class="form-control" type="number" name='score' value="{$data.score}" />
                                        </div>
                                        <div id="title">
                                            <label for="exampleInputEmail1">答案目录</label>

                                            <a id="modal-708198" href="#modal-container-708198" role="button" class="btn" data-toggle="modal">
                                                <span class="glyphicon glyphicon-plus"></span>新建</a>
                                            <!--遮罩窗体-->
                                            <div class="modal fade" id="modal-container-708198" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                                            <h4 class="modal-title" id="myModalLabel">
                                                                添加答案
                                                            </h4>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="form-group">
                                                                <label>答案内容</label>
                                                                <div id="editor2"></div>
                                                                <textarea type="text" class="form-control" name="answer" id="answer" style="display: none"></textarea>
                                                            </div>
                                                            <div class="form-group">
                                                                <label>设为答案</label>
                                                                <input type="checkbox" id='toggle' />
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                            <button type="button" class="btn btn-primary" id="add" data-dismiss="modal">添加</button>
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>
                                            <div class="clearfix"></div>
                                            <ol id="titlelist" type="A">

                                            </ol>
                                        </div>
                                        <div class="clearfix"></div>
                                        <!--<button type="reset" class="btn btn-primary" id="previous">上一题</button>-->
                                        <button type="button" class="btn btn-success" id="next">完成编辑</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="__STATIC__/vendor/bootstrap-switch/dist/bootstrap-switch.js"></script>
    <script src="__STATIC__/vendor/jquery-cookie/jquery.cookie.js"></script>
    <script src="__STATIC__/vendor/sweetalert/sweetalert.js"></script>
    <script src="__STATIC__/vendor/wangEditor-3.1.1/release/wangEditor.js"></script>
    <script>
        $('input[type="checkbox"]').bootstrapSwitch({
            onText: '是',
            offText: '否'
        });
    </script>
    <script src="__STATIC__/js/reloadselect.js"></script>
    <script src="__STATIC__/js/quit.js"></script>
    <script src="__STATIC__/vendor/jnotify/notify.js"></script>
    <script src="__STATIC__/js/notifyforauditor.js"></script>
</body>

</html>
