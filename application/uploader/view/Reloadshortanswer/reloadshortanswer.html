<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>录入人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap.min.css" />
    <link rel='stylesheet' type="text/css" href="__STATIC__/vendor/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.min.css">


    <!--<link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap-theme.min.css" />-->
</head>
<!--试试看改变-->

<body>
    <div class="container" style="width: 95%">
        <div class="row">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        试题录入
                        <small>修改</small>
                    </h1>
                </div>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/testpaper/public/index.php/uploader/index">
                            <strong>试题录入</strong>
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="">修改</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">更多
                                    <strong class="caret"></strong>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a id="quit" href="">退出</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </nav>
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-heading">

                                </div>
                                <div class="panel-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">题干</label>
                                            <textarea class="form-control" id="big-name" style="height: 150px;">{$data.Name}</textarea>
                                        </div>
                                        <div class="well">
                                            <input style = "display:none"  id="big-id" class="form-control" type="number" name="score" min="1" value='{$data.ID}'>
                                            {if condition = "$data.Children == 0"}
                                            <div class="form-group well" id="single">
                                                <label class="col-sm-1 control-label">本题分值</label>
                                                <input id="big-score" class="form-control" type="number" name="score" min="1" value='{$data.Score}'>
                                            </div>
                                            <textarea class="form-control" id="big-answer" style="height: 150px;" id="big-answer">{$data.Answer}</textarea> 
                                           {else /} {volist name = "$childrendata" id = "it"}
                                            <div class="form-group well">
                                                <input style="display:none" id="id-{$key}" class="form-control" type="number" name="score" min="1" value='{$it.ID}'>
                                                <label>小题干{$key+1}</label>
                                                <textarea id="small-name-{$key}" class="form-control" id="name" style="height: 150px;">{$it.Name}</textarea>
                                                <label class="col-sm-1 control-label">本题分值</label>
                                                <input id="small-score-{$key}" class="form-control" type="number" name="score" min="1" value='{$it.Score}'>
                                                <label>小题答案</label>
                                                <textarea id="small-answer-{$key}" class="form-control" id="name" style="height: 150px;">{$it.Answer}</textarea>
                                            </div>
                                            {/volist} {/if}

                                        </div>
                                        <div class="clearfix"></div>
                                        <button type="button" class="btn btn-success" id="send" onclick="send_child_number({$childrennumber},{$data.Belong})">完成修改</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/vendor/jquery-cookie/jquery.cookie.js"></script>
    <script src="__STATIC__/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="__STATIC__/vendor/bootstrap-switch/dist/js/bootstrap-switch.min.js"></script>
    <script src="__STATIC__/vendor/sweetalert/sweetalert.js"></script>
    <script src="__STATIC__/js/reloadshort.js"></script>
</body>

</html>
