<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>录入人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap.min.css" />
    <link href="https://unpkg.com/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" rel="stylesheet">
    <link href="__STATIC__/vendor/wangEditor-3.1.1/release/wangEditor.css" rel="stylesheet">

    <!--<link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap-theme.min.css" />-->
</head>

<body>
    <div class="container" style="width: 95%">
        <div class="row">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        试题录入
                        <small>新建</small> {include file="../application/common/QQ.html" /}
                    </h1>
                </div>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/testpaper/public/index.php/uploader/index">
                            <strong>试题录入</strong>
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="#">主页</a>
                            </li>
                            <li>
                                <a href="/testpaper/public/index.php/uploader/overview/index/id/{$id}">预览</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a>录入员: {$user.Username}</a>
                            </li>
                            <li class="dropdown">
                                <a id="quit" href="#" class="dropdown-toggle" data-toggle="dropdown">退出
                                    <strong class="caret"></strong>
                                </a>
                            </li>
                        </ul>
                    </div>

                </nav>
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h2>{$data.name}
                                        <small>
                                            <now id="now">6</now>/{$data.number}</small>
                                    </h2>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                                            style="width: 60%;" id="progress">
                                        </div>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <form role="form">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">题干(需要挖空处请使用 “__”双下划线标识,两个标识中间填写答案)</label>
                                            <button class="btn btn-sm btn-default" type="button" id="addunderline">添加双下划线标识符__</button>
                                            <hr>
                                            <div id="editor1"></div>
                                            <textarea class="form-control" id="name" style="display: none" name='name'></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">分值</label>
                                            <input class="form-control" id="name" type="number" name='score' />
                                        </div>
                                        <div id="title">
                                            <label for="exampleInputEmail1">帮助选项</label>

                                            <a id="modal-708198" href="#modal-container-708198" role="button" class="btn btn-warning" data-toggle="modal">
                                                <span class="glyphicon glyphicon-question-sign"></span>帮助</a>
                                            <!--遮罩窗体-->
                                            <div class="modal fade" id="modal-container-708198" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">

                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h3>如何录入填空</h3>
                                                        </div>
                                                        <div class="modal-body">

                                                            <p>
                                                                在题干中使用 __ 英文的双下划线写在填空的开始和结束处，在中间填入答案内容即可。如：
                                                                <br/> "太阳系中最大的天体是__太阳__"
                                                                <br/> 如例题所示，太阳即本空格答案。
                                                            </p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                        </div>
                                                    </div>

                                                </div>

                                            </div>
                                            <div class="clearfix"></div>
                                            <ol id="titlelist" type="A">

                                            </ol>
                                        </div>
                                        <div class="clearfix"></div>
                                        <!--<button type="reset" class="btn btn-primary" id="previous">上一题</button>-->
                                        <button type="button" class="btn btn-success" id="next">下一题</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-switch"></script>
    <script src="__STATIC__/vendor/jquery-cookie/jquery.cookie.js"></script>
    <script src="__STATIC__/vendor/sweetalert/sweetalert.js"></script>
    <script src="__STATIC__/vendor/wangEditor-3.1.1/release/wangEditor.js"></script>
    <script src="__STATIC__/js/fill.js"></script>
    <script src="__STATIC__/js/quit.js"></script>
    <script src="__STATIC__/vendor/jnotify/notify.js"></script>
    <script src="__STATIC__/js/notifyforauditor.js"></script>
</body>

</html>
