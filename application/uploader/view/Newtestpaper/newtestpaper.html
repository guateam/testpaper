<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>录入人</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" type="text/css" media="screen" href="__STATIC__/vendor/bootstrap/css/bootstrap-theme.min.css" />-->
    <link href="__STATIC__/vendor/icheck-1.x/skins/flat/blue.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="width: 95%">
        <div class="row">
            <div class="col-md-12 column">
                <div class="page-header">
                    <h1>
                        试题录入
                        <small>新建</small> {include file="../application/common/QQ.html" /}
                    </h1>
                </div>
                <nav class="navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/testpaper/public/index.php/uploader/index">
                            <strong>试题录入</strong>
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="">新建</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a>录入员: {$user.Username}</a>
                            </li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">更多
                                    <strong class="caret"></strong>
                                </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="/testpaper/public/index.php/uploader/index">返回主页</a>
                                    </li>
                                    <li class="divider">
                                    </li>
                                    <li>
                                        <a href="" id="quit">退出</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </nav>
                <div class="row clearfix">
                    <div class="col-md-12 column">
                        <div class="row">
                            <div class="col-md-12 column well">
                                <form role="form">
                                    <div class="form-group" id="form-name">
                                        <label class="control-label">试题名</label>
                                        <input type="text" class="form-control" id="name" />
                                    </div>
                                    <div class="form-group" id="form-subject">
                                        <label class="control-label">试卷科目</label>
                                        <input type="text" class="form-control" id="subject" />
                                    </div>
                                    <div class="form-group" id="form-institute">
                                        <label class="control-label">所属学院</label>
                                        <input type="text" class="form-control" id="institute" />
                                    </div>
                                    <div class="form-group" id="form-school">
                                        <label class="control-label">来源学校</label>
                                        <input type="text" class="form-control" id="school" />
                                    </div>
                                    <div class="form-group" id="form-score">
                                        <label class="control-label">试卷总分</label>
                                        <input type="number" class="form-control" id="score" value="100">
                                    </div>
                                    <div id="title">
                                        <label class="control-label">题型目录(可添加多个同类型题型）</label>

                                        <a id="new-question" href="#modal-container-708198" role="button" class="btn" data-toggle="modal">
                                            <span class="glyphicon glyphicon-plus"></span>添加题型</a>
                                        <!--遮罩窗体-->
                                        <div class="modal fade" id="modal-container-708198" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                                                        <h4 class="modal-title" id="myModalLabel">
                                                            添加题型
                                                        </h4>
                                                    </div>
                                                    <div class="modal-body">

                                                        <div class="form-group">
                                                            <label>题型种类</label>
                                                            <select class="form-control" id="titletype">
                                                                <option value="选择题">选择题</option>
                                                                <option value="填空题">填空题</option>
                                                                <option value="简答题">简答题</option>
                                                                <option value="其它题型">其它题型</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>题型名称(*不能为空)</label>
                                                            <input type="text" class="form-control" name="titlename" />
                                                        </div>
                                                        <div class="form-group">
                                                            <label>题目数量(*不能为空)</label>
                                                            <input type="number" class="form-control" name="titlenumber" />
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                                        <button type="button" class="btn btn-primary" id="add" data-dismiss="modal">添加</button>
                                                    </div>
                                                </div>

                                            </div>

                                        </div>
                                        <!--遮罩窗体-->
                                        <div class="clearfix"></div>
                                        <ol id="titlelist">

                                        </ol>
                                    </div>
                                    <div class="clearfix"></div>
                                    <button type="button" class="btn btn-danger" onclick="history.go(-1);">取消</button>
                                    <button type="reset" class="btn btn-primary">重置</button>
                                    <button type="button" class="btn btn-success" id="send">新建</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="__STATIC__/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="__STATIC__/vendor/jquery-cookie/jquery.cookie.js"></script>
    <script src="__STATIC__/vendor/sweetalert/sweetalert.js"></script>
    <script src="__STATIC__/js/newtestpaper.js"></script>
    <script src="__STATIC__/js/quit.js"></script>
    <script src="__STATIC__/vendor/icheck-1.x/icheck.js"></script>
    <script>
        $('input[type="radio"]').iCheck({
            checkboxClass: 'icheckbox_flat-blue',
            radioClass: 'iradio_flat-blue'
        });
    </script>
    <script src="__STATIC__/vendor/jnotify/notify.js"></script>
    <script src="__STATIC__/js/notifyforauditor.js"></script>
</body>

</html>
